<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>
        
        <div id="login-container" class="form-box login">
            <h2 class="animation" style="--i:0; --j:21;">Login</h2>
            <form id="login-form">
                <div class="input-box animation" style="--i:1; --j:22;">
                    <input type="email" id="email" name="email" required>
                    <label for="email">E-mail:</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box animation" style="--i:2; --j:23;">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Senha:</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn animation" style="--i:3; --j:24;">Entrar</button>
                <div class="logreg-link animation" style="--i:4; --j:25;">
                    <p>Don't have an accont? <a href="#" class="register-link">Sign Up</a></p>
                </div>
            </form>
        </div>
        <div class="info-text login">
            <h2 class="animation" style="--i:0; --j:20;">Bem Vindo de Volta</h2>
            <p class="animation" style="--i:1; --j:21;">Acesse sua conta ou crie uma.</p>
        </div>

        <div id="signup-container" class="form-box register">
            <h2 class="animation" style="--i:17; --j:0;">Cadastro</h2>
            <form id="signup-form">
                <div class="input-box animation" style="--i:18; --j:1;">
                    <input type="text" id="signup-username" name="username" required>
                    <label for="signup-username">Usename:</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--i:19; --j:2;">
                    <input type="email" id="signup-email" name="email" required>
                    <label for="signup-email">E-mail:</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box animation" style="--i:20; --j:3;">
                    <input type="password" id="signup-password" name="password" required>
                    <label for="signup-password">Senha:</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn animation" style="--i:21; --j:4;">Cadastrar</button>
                <div class="logreg-link animation" style="--i:22; --j:5;">
                    <p>Already have an accont? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
        <div class="info-text register">
            <h2 class="animation" style="--i:17; --j:0;">Bem Vindo de Volta</h2>
            <p class="animation" style="--i:18; --j:0;">Acesse sua conta ou crie uma.</p>
        </div>
    </div>
    <!-- Ligação do JavaScript -->
    <script src="js/script.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
